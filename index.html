<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <meta name="author" content="Danny" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator-body">
            <div class="display">1 + 1 = 2</div>
            <div class="keyboard">
                <button class="key" id="clear">clear</button>
                <button class="binary-op-key">+</button>
                <button class="binary-op-key">-</button>
                <button class="binary-op-key">x</button>
                <button class="binary-op-key">&divide;</button>
                <button class="binary-op-key">%</button>
                <button class="binary-op-key">y<sup>x</sup></button>
                <button class="key" id="equals">=</button>
                <button class="unary-op-key">&plusmn;</button>
                <button class="unary-op-key">&Sqrt;</button>
                <button class="numberKey">7</button>
                <button class="numberKey">8</button>
                <button class="numberKey">9</button>
                <button class="numberKey">4</button>
                <button class="numberKey">5</button>
                <button class="numberKey">6</button>
                <button class="numberKey">1</button>
                <button class="numberKey">2</button>
                <button class="numberKey">3</button>
                <button class="numberKey">0</button>
            </div>
        </div>
    </body>
</html>
