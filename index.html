<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <meta name="author" content="Danny" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="calculator-body">
            <div class="display"></div>
            <div class="keyboard">
                <div class="key" id="clear">On/Clear</div>
                <div class="key" id="backspace">&#8678;</div>
                <div class="key binary-op-key">&divide;</div>
                <div class="key unary-op-key">&Sqrt;</div>
                <div class="key unary-op-key">n!</div>
                <div class="key binary-op-key">y<sup>x</sup></div>
                <div class="key binary-op-key">x</div>
                <div class="key numberKey">7</div>
                <div class="key numberKey">8</div>
                <div class="key numberKey">9</div>
                <div class="key binary-op-key">-</div>
                <div class="key numberKey">4</div>
                <div class="key numberKey">5</div>
                <div class="key numberKey">6</div>
                <div class="key binary-op-key">+</div>
                <div class="key numberKey">1</div>
                <div class="key numberKey">2</div>
                <div class="key numberKey">3</div>
                <div class="key" id="equals">=</div>
                <div class="key numberKey">0</div>
                <div class="key numberKey">.</div>
                <div class="key" id="change-sign">&plusmn;</div>
            </div>
        </div>
    </body>
</html>
