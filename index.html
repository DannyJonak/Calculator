<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <meta name="author" content="Danny" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator-body">
            <div class="display">1 + 1 = 2</div>
            <div class="keyboard">
                <button class="key" id="clear">clear</button>
                <button class="key" id="plus">+</button>
                <button class="key" id="minus">-</button>
                <button class="key" id="mult">x</button>
                <button class="key" id="divide">&divide;</button>
                <button class="key" id="equals">=</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">0</button>
            </div>
        </div>
    </body>
</html>
